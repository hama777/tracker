<html>
    <!-- 24/03/12 -->
    <head>
        <title>Tracker List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="tracker.css">
    </head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(
            function() {
                var data = google.visualization.arrayToDataTable([
        [       '', '時間'],
    %daily_graph%
                ]);
        
                var options = {
                    title: '日別時間',
                    colors: ['green'] ,
                    vAxis: {minValue:0,ticks:[0,30,60,90,120]},
                    hAxis: {title: '日付'},
                    chartArea: { backgroundColor: '#f1f7f9' , left:50,right:30 },
                    backgroundColor: '#f1f8e9' ,
                    legend: {
                        position: 'none'
                    }
                };
        
                var chart = new google.visualization.ColumnChart(document.getElementById('daily_graph'));
                chart.draw(data, options);
            }
        );
    </script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(
            function() {
                var data = google.visualization.arrayToDataTable([
        [       '', '時間'],
    %daily_movav%
                ]);
        
                var options = {
                    title: '日別時間7日移動平均',
                    colors: ['green'] ,
                    hAxis: {title: '日'},
                    chartArea: { backgroundColor: '#f1f7f9' , left:50,right:30 },
                    backgroundColor: '#f1f8e9',
                    curveType: 'function',
                    legend: {
                        position: 'none'
                    }
                };
        
                var chart = new google.visualization.LineChart(document.getElementById('daily_movav'));
                chart.draw(data, options);
            }
        );
    </script>

    <body>
        <h1>Tracker List</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>
        <span style="font-size:12px;">最終データ : %lastdate%</span>

        <h2>月別データ</h2>
        <table>
            <tr><th>月</th><th>合計(時)</th><th>平均(分)</th><th>最大</th><th>無練習日</th><th>無練習率</th></tr>
            %month_info% 
        </table>

        <h2>日別グラフ</h2>
        <div id="daily_graph" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>移動平均グラフ</h2>
        <div id="daily_movav" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>


        <h2>練習時間ランキング</h2>
        <table class="rank">
            <tr><th>順位</th><th>時間</th><th>日付</th></tr>
            %ranking%
        </table>

        <!-- <table>
            <tr>
                <th>日付</th><th>時間</th>
            </tr>
            %daily_table%
        </table> -->

    </body>
</html>
