<html>
    <!-- 24/04/15 -->
    <head>
        <title>Tracker List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="tracker.css">
    </head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(
            function() {
                var data = google.visualization.arrayToDataTable([
        [       '', '時間'],
    %daily_graph%
                ]);
        
                var options = {
                    title: '日別時間',
                    colors: ['green'] ,
                    vAxis: {minValue:0,ticks:[0,30,60,90,120]},
                    hAxis: {title: '日付'},
                    chartArea: { backgroundColor: '#f1f7f9' , left:50,right:30 },
                    backgroundColor: '#f1f8e9' ,
                    legend: {
                        position: 'none'
                    }
                };
        
                var chart = new google.visualization.ColumnChart(document.getElementById('daily_graph'));
                chart.draw(data, options);
            }
        );
    </script>

<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(
        function() {

<body>
        <h1>Tracker List</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>

        <h2>月別データ</h2>
        <table>
            <tr><th>月</th><th>合計(時)</th><th>平均(分)</th><th>最大</th><th>無練習日</th><th>無練習率</th>
                <th>Vn合計(時)</th><th>平均(分)</th><th>最大</th><th>無練習日</th><th>無練習率</th></tr>
            %month_info% 
        </table>

        <h2>日別グラフ(Pf)</h2>
        <div id="daily_graph" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>日別グラフ(Vn)</h2>
        <div id="daily_graph_vn" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>移動平均グラフ(pf)</h2>
        <div id="daily_movav" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>
        <h2>移動平均グラフ(vn)</h2>
        <div id="daily_movav_vn" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>練習時間ランキング</h2>
        <div class="flex">
            <div class='frame'>
                <span style="margin-left: 30px;">総合</span>
                <table class="rank">
                    <tr><th>順位</th><th>時間</th><th>日付</th></tr>
                    %ranking%
                </table>
            </div>
            <div class='frame'>
                <span style="margin-left: 30px;">30日</span><br>
                <table class="rank">
                    <tr><th>順位</th><th>時間</th><th>日付</th></tr>
                    %ranking_month%
                </table>
            </div>
        </div>

        <h2>月別グラフ(Pf)</h2>
        <div id="month_graph" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>
        <h2>月別グラフ(Vn)</h2>
        <div id="month_graph_vn" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>
        <h2>年別グラフ(Pf)</h2>
        <div id="year_graph_pf" style="width:500px; height:300px;  margin-top:20px ; margin-left:  50px; " ></div>

    </body>
</html>
