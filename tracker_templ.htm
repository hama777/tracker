<html>
    <!-- 24/02/22 -->
    <head>
        <title>Tracker List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="tracker.css">
    </head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(
            function() {
                var data = google.visualization.arrayToDataTable([
        [       '', '時間'],
    %daily_graph%
                ]);
        
                var options = {
                    title: '日別時間',
                    colors: ['green'] ,
                    vAxis: {minValue:0,ticks:[0,30,60,90,120]},
                    hAxis: {title: '日付'},
                    chartArea: { backgroundColor: '#f1f7f9' },
                    backgroundColor: '#f1f8e9'
                };
        
                var chart = new google.visualization.ColumnChart(document.getElementById('daily_graph'));
                chart.draw(data, options);
            }
        );
    </script>
    <body>
        <h1>Tracker List</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>
        <span style="font-size:12px;">最終データ : %lastdate%</span>

        <h2>サマリ</h2>
        <table>
            <tr><th>項目</th><th>合計</th><th>平均</th><th>最大</th></tr>
            %cur_mon_info% 
        </table>
        <h2>今月のデータ</h2>
        <div id="daily_graph" style="width:1000px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>練習時間ランキング</h2>
        <table class="rank">
            <tr><th>順位</th><th>時間</th><th>日付</th></tr>
            %ranking%
        </table>

        <!-- <table>
            <tr>
                <th>日付</th><th>時間</th>
            </tr>
            %daily_table%
        </table> -->

    </body>
</html>
