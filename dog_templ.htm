<html>
    <!-- 25/04/17 v1.13 夕散歩の処理追加 -->
    <head>
        <title>Dog Walk List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="dog.css">
    </head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(
            function() {
                var data = google.visualization.arrayToDataTable([
        [       '', '時間'],
    %month_graph%
                ]);
        
                var options = {
                    title: '月別平均時間',
                    colors: ['#277ff1'] ,
                    vAxis: {minValue:0,ticks:[0,30,60,90,120]},
                    hAxis: {title: '月'},
                    chartArea: { backgroundColor: '#c4d9f5' , left:50,right:30 },
                    backgroundColor: '#e1f5ea' ,
                    legend: {
                        position: 'none'
                    }
                };
        
                var chart = new google.visualization.ColumnChart(document.getElementById('month_graph'));
                chart.draw(data, options);
            }
        );
    </script>

<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(
        function() {
            var data = google.visualization.arrayToDataTable([
    [       '', '時間'],
%daily_graph%
            ]);
    
            var options = {
                title: '日別時間',
                colors: ['#277ff1'] ,
                vAxis: {minValue:0,ticks:[0,30,60,90,120]},
                hAxis: {title: '日'},
                chartArea: { backgroundColor: '#c4d9f5' , left:50,right:30 },
                backgroundColor: '#e1f5ea' ,
                legend: {
                    position: 'none'
                }
            };
    
            var chart = new google.visualization.ColumnChart(document.getElementById('daily_graph'));
            chart.draw(data, options);
        }
    );
</script>

<body>
        <h1>Dog Walk List</h1>
        <span style="font-size:12px;">Ver : %version%</span>
        <span style="font-size:12px;">実行日時   : %today%</span>

        <h2>日別グラフ</h2>
        <div id="daily_graph" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>日別データ</h2>
        <div class="flex">
            <div class='frame'>
                <table class="rank">
                    <tr><th>日時</th><th>継続時間</th><th>回数</th><th>最大</th></tr>
                    %daily_info1% 
                </table>
            </div>
            <div class='frame'>
                <table class="rank">
                    <tr><th>日時</th><th>継続時間</th><th>回数</th><th>最大</th></tr>
                    %daily_info2% 
                </table>
            </div>
        </div>

        <h2>月別グラフ</h2>
        <div id="month_graph" style="width:900px; height:400px;  margin-top:20px ; margin-left:  50px; " ></div>

        <h2>月別データ</h2>
        <table>
            <tr><th>年月</th><th>総時間</th><th>平均</th><th>最大</th></tr>
            %month_info% 
        </table>
        <h3>夕散歩</h2>
            <table>
                <tr><th>年月</th><th>平均継続時間</th><th>平均開始時刻</th></tr>
                %evening_info% 
            </table>
    

        <h2>明細データ</h2>
        <div class="flex">
            <div class='frame'>
                <table class="rank">
                    <tr><th>日時</th><th>継続時間</th></tr>
                    %detail_info1% 
                </table>
            </div>
            <div class='frame'>
                <table class="rank">
                    <tr><th>日時</th><th>継続時間</th></tr>
                    %detail_info2% 
                </table>
            </div>
            <div class='frame'>
                <table class="rank">
                    <tr><th>日時</th><th>継続時間</th></tr>
                    %detail_info3% 
                </table>
            </div>
        </div>


    </body>
</html>
